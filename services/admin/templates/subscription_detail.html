{% extends "base.html" %}
{% set title = "Подписка" %}

{% block content %}
  <section class="panel">
    <h1>Подписка {{ subscription.tg_id }}</h1>
    <div class="card">
      <div><strong>Обновлено:</strong> {{ subscription.updated_at }}</div>
    </div>

    <form class="form" method="post" action="/admin/subscriptions/{{ subscription.tg_id }}">
      <label>
        Start at (ISO)
        <input type="text" name="start_at" value="{{ subscription.start_at or '' }}" />
      </label>
      <label>
        End at (ISO)
        <input type="text" name="end_at" value="{{ subscription.end_at or '' }}" />
      </label>
      <label>
        Subscription link
        <input type="text" name="subscription_link" value="{{ subscription.subscription_link or '' }}" />
      </label>
      <label>
        Instructions
        <textarea name="instructions" rows="6">{{ subscription.instructions or '' }}</textarea>
      </label>
      <div class="form-actions">
        <button type="submit">Сохранить</button>
        <a class="ghost" href="/admin/subscriptions">Назад</a>
      </div>
    </form>
  </section>
{% endblock %}
